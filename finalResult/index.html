<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>China Town</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <section class="order">
            <h2>ORDER</h2>
            <form id="order-form">
                <label for="dish">Dish:</label>
                <input id="dish" type="text" placeholder="FRIED RICE">
                <label for="time">Time:</label>
                <input id="time" type="time">
                <label for="address">Address:</label>
                <input id="address" type="text" placeholder="Leipcizka str. 50a">
                <label for="tel">Telephone:</label>
                <input id="tel" type="tel" placeholder="+380000000000">
                <input id="submit" type="submit" value="Order">
            </form>
            <table id="order-table">
                <tr>
                    <th>Dish</th>
                    <th>Time</th>
                    <th>Address</th>
                    <th>Telephone</th>
                    <th>Download</th>
                </tr>
            </table>
    </section>
</body>
<script src="script.js"></script>
</html>
